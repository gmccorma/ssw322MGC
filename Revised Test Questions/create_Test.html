  <label for="testName"> Enter Test Name: </label>
	<input type="text" id="testName"></input>
  <button id="save_Button">Save</button><button id="edit_Button">Edit</button>
	  
	  
	  
  <script>

  var button = document.getElementById("save_Button");
    button.addEventListener("click", function(){
      var testName = document.getElementById("testName").value;

      //Get Reference to Database
      var database = firebase.database();
      //get Reference to Quiz List
      var test_ref = database.ref("Test");
      //Add a new spot to quiz list and save the reference
      var new_test_ref = test_ref.push();

      //add Data to new quiz
      new_test_ref.set({
        title: testName
      });
    });

	  
	  var button = document.getElementById("edit_Button");
    button.addEventListener("click", function(){
      var testName = document.getElementById("testName").value;
      //Get Reference to Database
      var database = firebase.database();
      //Get Reference to Test List
      var update_test_ref = database.ref("Test");
      //edit test name
      update_test_ref.set({ //using set again to override previous test name 
        title: testName
      });
    });
	  
  </script>
