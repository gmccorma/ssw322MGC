  <div class="w3-padding-32 w3-center w3-padding-large">
    <div class="w3-bar w3-border w3-center w3-padding-large">
	<h1>Enter True/False Question:</h1>

	<!-- Modify further to store in MySQL server-->

	<h2>Enter Question Statement:</h2>
	<textarea rows="4" cols="75" id="tf_question"> </textarea><br>

	<h4>Is the Question:</h4>
	<select id="tf_answer">
		<option id="true" value="true">True</option>
		<option id="false" value="false">False</option>
	</select>
	<button id="save_Button">Save</button>

	<br><br>
<script>
	
	
	var button = document.getElementById("save_Button");
	    button.addEventListener("click", function(){
		
		var tf_question = document.getElementById("tf_question").value;
		var tf_answer = document.getElementById("tf_answer").value;
			
	  	var database = firebase.database().ref();
			   
		var test_ref = database.child("Test");	
		var questions_ref = test_ref.child("Questions");
		
		var question1_ref = questions_ref.push();
		
		question1_ref.set({
			type: "TF",
			question: tf_question,
			answer: tf_answer
		});
		

    });
	
		

</script>
