	<script>

	function addItems() {
		var matchers =document.getElementById("matchers").value;
		var matchers_list = document.getElementById("matchers_list");
		var matchers_item = document.createElement("li");
		matchers_item.appendChild(document.createTextNode(matchers));
		matchers_list.appendChild(matchers_item);
		
		var matchees =document.getElementById("matchees").value;
		var matchees_list = document.getElementById("matchees_list");
		var matchees_item = document.createElement("li");
		matchees_item.appendChild(document.createTextNode(matchees));
		matchees_list.appendChild(matchees_item);
		
		
	}
